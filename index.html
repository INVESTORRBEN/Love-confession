<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Note</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #ffc0cb; /* Soft pink background */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    border: 5px solid #ff66b3; /* Pink outer frame */
    border-radius: 20px;
    padding: 20px;
    background: #ffe6f0;
    text-align: center;
    max-width: 450px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }

  .note {
    background: #fff0f5;
    padding: 20px 25px;
    border-radius: 15px;
    font-size: 1.2em;
    margin-bottom: 20px;
    opacity: 1;
    transition: opacity 0.7s ease;
  }

  .media {
    border: 5px solid white;
    border-radius: 15px;
    max-width: 100%;
    margin-bottom: 15px;
    transition: opacity 0.7s ease;
    opacity: 1;
  }

  button {
    padding: 12px 25px;
    margin: 5px;
    border: none;
    background: #ff66b3;
    color: white;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #ff3399;
  }

  button:disabled {
    background: #ffb3d9;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div class="container">
  <div class="note" id="note">

  </div>
  <img class="media" id="media" src="https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3451.gif" alt="Love Gif">
  <div id="buttons">
    <button id="nextBtn">Next</button>
  </div>
</div>

<script>
  const messages = [
    "1. Hey my love ğŸ’•, my heart's been holding a tiny secret for you.",
    "2. I've been dreaming of telling you this, just quietly, just us ğŸ¥°.",
    "3. This month made me fall for you even more ğŸ’–.",
    "4. How about one special day, just hugs, smiles, and us? ğŸŒ¸",
    "5. Will you be my Valentine? ğŸ»ğŸ’Œ"
  ];

  const mediaUrls = [
    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3451.gif",
    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3447.gif",
    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3450.gif",

    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3453.gif"
  ];

  let currentIndex = 0;
  const noteDiv = document.getElementById('note');
  const mediaImg = document.getElementById('media');
  const buttonsDiv = document.getElementById('buttons');

  function showNext() {
    if(currentIndex < messages.length - 1){
      currentIndex++;
      fadeMessage(messages[currentIndex], mediaUrls[currentIndex]);

      // If we reach page 5, replace Next button with Yes/No buttons
      if(currentIndex === 4){
        buttonsDiv.innerHTML = `
          <button id="yesBtn">Yes ğŸ’–</button>
          <button id="noBtn">No ğŸ’”</button>
        `;
        document.getElementById('yesBtn').addEventListener('click', () => handleAnswer(true));
        document.getElementById('noBtn').addEventListener('click', () => handleAnswer(false));
      }
    }
  }

  function fadeMessage(text, mediaUrl) {
    noteDiv.style.opacity = 0;
    mediaImg.style.opacity = 0;
    setTimeout(() => {
      noteDiv.textContent = text;
      mediaImg.src = mediaUrl;
      noteDiv.style.opacity = 1;
      mediaImg.style.opacity = 1;
    }, 700);
  }

  function handleAnswer(isYes) {
    if(isYes){
      fadeMessage("Hurray! ğŸ‰ You make me so happy â¤ï¸", mediaUrls[4]);
    } else {
      fadeMessage("Ohâ€¦ ğŸ˜ Iâ€™ll miss us ğŸ’”", mediaUrls[4]);
    }

    // Replace buttons with Share button
    buttonsDiv.innerHTML = `
      <button id="shareBtn">Share with your partner ğŸ’Œ</button>
    `;
    document.getElementById('shareBtn').addEventListener('click', () => shareMessage(isYes));
  }

  function shareMessage(isYes) {
    const message = isYes ? "Hurray! ğŸ‰ You make me so happy â¤ï¸" : "Ohâ€¦ ğŸ˜ Iâ€™ll miss us ğŸ’”";
    const media = mediaUrls[4];
    if(navigator.share){
      navigator.share({
        title: "A Love Note for You ğŸ’–",
        text: message,
        url: media
      }).catch(err => console.log(err));
    } else {
      alert("Your device does not support direct sharing. Copy the GIF link and share manually!");
    }
  }

  document.getElementById('nextBtn').addEventListener('click', showNext);
</script>

</body>
</html>
