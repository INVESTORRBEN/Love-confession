<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Note</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #ffc0cb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    border: 5px solid #ff66b3;
    border-radius: 20px;
    padding: 20px;
    background: #ffe6f0;
    text-align: center;
    max-width: 450px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }

  .note {
    background: #fff0f5;
    padding: 20px;
    border-radius: 15px;
    font-size: 1.2em;
    margin-bottom: 15px;
    transition: opacity 0.7s ease;
  }

  .media {
    border: 5px solid white;
    border-radius: 15px;
    max-width: 100%;
    margin-bottom: 15px;
    transition: opacity 0.7s ease;
  }

  button {
    padding: 12px 25px;
    margin: 6px;
    border: none;
    background: #ff66b3;
    color: white;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.1s ease;
  }

  button:hover {
    background: #ff3399;
  }

  button:active {
    transform: scale(0.94);
  }
</style>
</head>

<body>

<div class="container">
  <div class="note" id="note">

  <img class="media" id="media"

  <div id="buttons">
    <button id="nextBtn">Next</button>
  </div>
</div>

<script>
  const messages = [
    "1. Hey my love ğŸ’•, my heart's been holding a tiny secret for you.",
    "2. I've been dreaming of telling you this, just quietly, just us ğŸ¥°.",
    "3. This month made me fall for you even more ğŸ’–.",
    "4. How about one special day, just hugs, smiles, and us? ğŸŒ¸",

  const mediaUrls = [

    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3447.gif",
    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3450.gif",

  const yesMedia = "https://raw.githubusercontent.com/INVESTORRBEN/Love-confession/refs/heads/main/IMG_3455.gif";
  const noMedia  = "https://raw.githubusercontent.com/INVESTORRBEN/Love-confession/refs/heads/main/IMG_3454.png";

  let currentIndex = 0;

  const noteDiv = document.getElementById("note");
  const mediaImg = document.getElementById("media");
  const buttonsDiv = document.getElementById("buttons");

  function haptic(type = "light") {
    if (navigator.vibrate) {
      navigator.vibrate(type === "medium" ? 60 : 30);
    }
  }

  function fade(text, media) {
    noteDiv.style.opacity = 0;
    mediaImg.style.opacity = 0;

    setTimeout(() => {
      noteDiv.textContent = text;
      mediaImg.src = media;
      noteDiv.style.opacity = 1;
      mediaImg.style.opacity = 1;
    }, 700);
  }

  function showNext() {
    currentIndex++;
    fade(messages[currentIndex], mediaUrls[currentIndex]);

    if (currentIndex === 4) {
      buttonsDiv.innerHTML = `
        <button onclick="haptic('medium'); answer(true)">Yes ğŸ’–</button>
        <button onclick="haptic('light'); answer(false)">No ğŸ’”</button>
      `;
    }
  }

  function answer(isYes) {
    if (isYes) {

    } else {

    }

    buttonsDiv.innerHTML = `
      <button>Take a screenshot and share with your partner ğŸ’Œ</button>
    `;
  }

  document.getElementById("nextBtn").addEventListener("click", showNext);
</script>

</body>
</html>
