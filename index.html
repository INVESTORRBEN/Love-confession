<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ff4d6d;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    background: white;
    padding: 30px 20px;
    border-radius: 20px;
    text-align: center;
    max-width: 320px;
    width: 90%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  }

  h1 {
    color: #ff4d6d;
    font-size: 22px;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  button {
    border: none;
    padding: 12px 22px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  button:active {
    transform: scale(0.94);
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #eee;
    color: #444;
    position: relative;
  }

  .message {
    margin-top: 20px;
    font-size: 16px;
    color: #333;
  }

  img {
    max-width: 100%;
    border-radius: 15px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Alexandra, will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button class="yes" onclick="haptic('medium'); yesClicked()">Yes ‚ù§Ô∏è</button>
    <button class="no" onclick="haptic('light'); noClicked()" onmouseover="moveNo()">No üíî</button>
  </div>

  <div class="message" id="message"></div>
  <div id="media"></div>
</div>

<script>
  function haptic(type = "light") {
    if (navigator.vibrate) {
      if (type === "light") navigator.vibrate(30);
      if (type === "medium") navigator.vibrate(60);
    }
  }

  function yesClicked() {
    document.getElementById("message").innerHTML =
      "Hurray! üéâ<br>Together with you is the best ‚ù§Ô∏è<br><br>" +
      "<small>Take a screenshot and share with your partner</small>";

    document.getElementById("media").innerHTML =
      `<img src="https://raw.githubusercontent.com/INVESTORRBEN/Love-confession/refs/heads/main/IMG_3455.gif">`;
  }

  function noClicked() {
    document.getElementById("message").innerHTML =
      "Oops üòû even the screenshot is TAKEN but you‚Äôre not TAKEN";

    document.getElementById("media").innerHTML =
      `<img src="https://raw.githubusercontent.com/INVESTORRBEN/Love-confession/refs/heads/main/IMG_3454.png">`;
  }

  function moveNo() {
    const btn = document.querySelector('.no');
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 120 - 60;
    btn.style.transform = `translate(${x}px, ${y}px)`;
  }
</script>

</body>
</html>
